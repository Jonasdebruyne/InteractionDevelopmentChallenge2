<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Vang Spel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>Fruit Vang Spel</h1>
      <p>Appels = +1, peren = -1</p>
      <p>Klik op de knop om te beginnen</p>
      <button id="start-button">Start spel</button>
    </div>
    <div id="canvas-container"></div>
    <div id="game-info">
      <div id="timer"></div>
      <div id="score"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
